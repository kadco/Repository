<!DOCTYPE html>  
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
    <script>
        function SetListColor(){  //함수
            var lists = document.querySelectorAll('li');
            for(var i=0; i<lists.length ; i++) 
                lists[i].style.color = 'coral';
        }
    </script>
</head>

<body>
    <ul>
        <script>
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            var i = 0;
            while(i<3){ //반복문
                document.write('<li>' + i + '</li>');
                i++;
            }
        </script>    
    </ul>
    <script>
        var arr = ["aaa","bbb"];arr.push('ccc')
        document.write(arr.length);
        document.write(arr+"<br>");
        for(var i=0; i<arr.length ; i++) //반복문 
            document.write(arr[i] +"<br>" );
    </script>        
<script>
    SetListColor(); //함수 호출
</script>


</body>

</html>
